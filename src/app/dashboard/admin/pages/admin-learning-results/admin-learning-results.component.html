<!-- Button trigger modal -->
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Resultado de Aprendizaje</h5>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        <button (click)="SaveShowBtn()" type="button" class="btn btn-dark"  data-bs-dismiss="modal">X</button>
      </div>
      <div class="modal-body">
        <div class="col-12">
          <label class="form-label">Definicion</label>
          <input [(ngModel)]="definition" type="text"   class="form-control" name="definition">
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Asignatura a la que pertenece:</label>
              <select [(ngModel)]="subject_id" name="level_id" class="form-control">
                <ng-container *ngFor="let subject of subjects">
                  <option *ngIf="subject.status != 0" value="{{subject.id}}">{{subject.name}}</option>
                </ng-container>
              </select>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Nivel de Bloom al que pertenece:</label>
              <select [(ngModel)]="level_id" name="level_id" class="form-control">
                <ng-container *ngFor="let level of levels">
                  <option value="{{level.id}}">{{level.taxonomy_level}} : {{level.verb}}</option>
                </ng-container>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">

        <!-- <button type="button" class="btn btn-warning"  data-bs-dismiss="modal">Cerrar</button> -->
        <button *ngIf="btnSaveShow" (click)="registerLearningResult()"  type="button" class="btn btn-primary" >Registrar Resultado de Aprendizaje</button>
        <!-- <button *ngIf="btnUpdateShow" (click)="updateLevel()"  type="button" class="btn btn-primary" >Guardar</button> -->
      </div>
    </div>
  </div>
</div>
