<section class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary[NO]">
      <div class="container-fluid">

        <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <div class="d-flex">
            <button class="btn btn-success" type="submit"  data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo Usuario</button>
          </div>
        </div>
    </nav>
  <table class="table table-striped">
  <thead>
      <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Correo Electrónico</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Action</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          <td>{{user.status}}</td>
          <td>
              <input *ngIf="user.role != 'admin' && user.role != 'super-admin'" type="button" value="Edit" (click)="editUser(user)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success me-2"/>
              <input *ngIf="user.role != 'admin' && user.role != 'super-admin'" type="button" value="Delete" (click)="DeleteUser(user)" class="btn btn-danger"/>
          </td>
      </tr>
  </tbody>
  </table>
</section>

<!-- Button trigger modal -->
<!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">USUARIO</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- <form class="row g-3" [formGroup]="formValue"> -->
                <div class="col-12">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text"  [(ngModel)]="name" class="form-control" name="name" id="inputName">
                  </div>
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Correo Electrónico</label>
                  <input type="email"  [(ngModel)]="email" class="form-control" name="email" id="inputEmail4" placeholder="sigra@gmail.com">
                </div>
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Contraseña</label>
                  <input type="password"  [(ngModel)]="password" class="form-control" name="password" id="inputPassword4">
                </div>
                <div class="row">
                  <div class="form-group col-6">
                    <label>Estado</label>
                    <select [(ngModel)]="status" name="status" class="form-control selectric">
                      <option [value]="true">Activo</option>
                      <option [value]="false">Inactivo</option>
                    </select>
                  </div>
                  <div class="form-group col-6">
                    <label>Rol</label>
                    <select [(ngModel)]="role" name="role" class="form-control selectric">
                      <option value="2">Docente</option>
                      <option value="3">Coordinador</option>
                    </select>
                  </div>
                </div>
              <!-- </form> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning"  data-bs-dismiss="modal">Cerrar</button>
          <button *ngIf="btnSaveShow" type="button" class="btn btn-primary" (click)="register()" >Registrar Usuario</button>
          <button *ngIf="btnUpdateShow" type="button" class="btn btn-primary" (click)="updateUser()" >Guardar</button>
        </div>
      </div>
    </div>
  </div>
