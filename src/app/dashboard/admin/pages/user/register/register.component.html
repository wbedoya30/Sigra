<div class="card card-primary">
  <div class="card-header"><h4>Registro</h4></div>

  <div class="card-body">
    <form method="POST">
      <div class="row">
        <div class="form-group col-6">
          <label for="frist_name">Nombre</label>
          <input id="frist_name" type="text" [(ngModel)]="name" class="form-control" name="name" autofocus>
        </div>
        <!-- <div class="form-group col-6">
          <label for="last_name">Last Name</label>
          <input id="last_name" type="text" class="form-control" name="last_name">
        </div> -->
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" [(ngModel)]="email" class="form-control" name="email">
        <div class="invalid-feedback">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-6">
          <label for="password" class="d-block">Contraseña</label>
          <input id="password" type="password" [(ngModel)]="password" class="form-control pwstrength" data-indicator="pwindicator" name="password">
          <div id="pwindicator" class="pwindicator">
            <div class="bar"></div>
            <div class="label"></div>
          </div>
        </div>
        <!-- <div class="form-group col-6">
          <label for="password2" class="d-block">Password Confirmation</label>
          <input id="password2" type="password" class="form-control" name="password-confirm">
        </div> -->
      </div>

      <!-- <div class="form-divider">
        Cargo
      </div> -->
      <div class="row">
        <!--<div class="form-group col-6">
          <label>Country</label>
          <select class="form-control selectric">
            <option>Indonesia</option>
            <option>Palestine</option>
            <option>Syria</option>
            <option>Malaysia</option>
            <option>Thailand</option>
          </select>
        </div>-->
        <div class="form-group col-6">
          <label>Role</label>
          <select [(ngModel)]="role" name="role" class="form-control selectric">
            <option>Docente</option>
            <option>Coordinador</option>
          </select>
        </div>
      </div>
      <!-- <div class="row">
        <div class="form-group col-6">
          <label>City</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-6">
          <label>Postal Code</label>
          <input type="text" class="form-control">
        </div>
      </div> -->

      <div class="form-group">
        <button type="submit" (click)="register()"  class="btn btn-primary btn-lg btn-block">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
